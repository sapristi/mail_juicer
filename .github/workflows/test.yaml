  test-set-version:
    name: test set version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.11
      - name: Set version
        run: |
          version=v0.0.1
          echo "will use version $version"
          tree || true
          ls -la
          ls -la mmuxer
          sed -i "s/__version__ = .*/__version__ = \"$version\"/g" mmuxer/__init__.py
